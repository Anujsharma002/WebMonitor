server {
    listen 80;

    # Frontend Proxy
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backup for direct access if needed
    location /links { proxy_pass http://backend:8000/links; }
    location /check { proxy_pass http://backend:8000/check; }
    location /history { proxy_pass http://backend:8000/history; }
    location /status { proxy_pass http://backend:8000/status; }
}
