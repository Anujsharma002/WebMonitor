version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./Backend/data.db:/app/data.db
    restart: always

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    restart: always
    # We'll proxy through nginx, so no need to expose port 80 here if using internal network
    # but for simplicity we expose 80 to show it works.

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always
